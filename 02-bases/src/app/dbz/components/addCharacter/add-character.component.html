<h4>Add Character</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" name="name" placeholder="Name" class="form-control mb-4">
  <input type="number" [(ngModel)]="character.name" name="power" placeholder="Power" class="form-control mb-4">
  <button type="submit" class="btn btn-primary"> Add </button>

  <!-- <pre> {{character | json}} </pre> -->
</form>
