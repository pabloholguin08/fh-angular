<h1> {{name}} </h1>

<dl>
  <td>Name:</td>
  <dd> {{name}} </dd>

  <td>Age:</td>
  <dd>  {{age}}  </dd>

  <td>Method:</td>
  <dd> {{getHeroDescription()}} </dd>

  <td>Capitalize:</td>
  <dd> {{capitalizedName}} </dd>

</dl>


<button *ngIf="name !== 'Spiderman'" class="btn btn-primary mx-2" (click)="changeHero()" > Cambiar Nombre </button>
<button *ngIf="age !== 25" class="btn btn-primary mx-2" (click)="changeAge()" > Cambiar Edad </button>
<button *ngIf="" class="btn btn-primary" (click)="resetForm()" > Reset </button>
